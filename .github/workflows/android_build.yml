name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./client

    steps:
    - uses: actions/checkout@v3

    # 1. Setup Node.js to build Web App and run Capacitor
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Web App
      run: npm run build

    # 2. Sync Capacitor (Generates android/app/src/main/assets)
    - name: Sync Capacitor
      run: npx cap sync

    # 3. Setup Java for Android Build
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 4. Fix Gradlew Permissions and Line Endings (CRLF -> LF)
    - name: Fix Gradlew (CRLF & Permissions)
      working-directory: ./client/android
      run: |
        chmod +x gradlew
        sed -i 's/\r$//' gradlew

    # 5. Build APK
    - name: Build with Gradle
      working-directory: ./client/android
      run: ./gradlew assembleDebug --stacktrace

    # 6. Upload Aritfact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: machine-checklist-debug-apk
        path: client/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 5
